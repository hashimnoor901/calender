<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Objects</h1>
  <script>
    let product = {
      name:'jacket',
      price:500
    }
    product.isAvailable = true // this will create another property
    product.totalItems = 18
    product.name = 'new jacket' 
    delete product.isAvailable // this will delete new property
    console.log(product.name);
    console.log(product);
    console.log(typeof(product));
    
    
    
    
  </script>
</body>
